<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #products-container { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; border-radius: 5px; width: 150px; text-align: center; }
    select { padding: 5px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Product Filter</h2>
  <select id="filter">
    <option value="all">All Products</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
  </select>

  <div id="products-container"></div>

  <script>
    const products = [
      { name: "Laptop", category: "electronics", price: 999 },
      { name: "Shirt", category: "clothing", price: 25 },
      { name: "Headphones", category: "electronics", price: 199 },
      { name: "Jeans", category: "clothing", price: 40 },
      { name: "Smartphone", category: "electronics", price: 699 }
    ];

    const filterDropdown = document.getElementById('filter');
    const container = document.getElementById('products-container');

    function renderProducts(items) {
      container.innerHTML = items.map(p => `
        <div class="product">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
        </div>
      `).join('');
    }

    filterDropdown.addEventListener('change', (e) => {
      const selected = e.target.value;
      const filtered = selected === 'all' ? products : products.filter(p => p.category === selected);
      renderProducts(filtered);
    });

    // Initial render
    renderProducts(products);
  </script>

</body>
</html>
